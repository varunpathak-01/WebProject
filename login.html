<!DOCTYPE html>
<html lang="eng">

<head>
	<title>Desk Signin Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/Fonts.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
</head>

<body>
	<section class="forms-main-61">
		<div class="form-inner">
			<div class="wrapper">
				<div class="d-grid top-form">
					<div class="logo">
						<a class="brand-logo" href="index.html"><span>Desk Signin form</a>
					</div>
				</div>
				<div class="form-bg-blur">
					<div class="form-61 form-register">
						<h4 class="form-head">Login</h4>

						<form action="" method="GET">
							<div class="">
								<p class="text-head">Email</p>
								<input type="email" name="email" class="input" required />
							</div>
							<div class="">
								<p class="text-head">Enter Password</p>
								<input type="password" name="password" class="input" required />
							</div>
							<button type="submit" class="signinbutton btn">Signin</button>
						</form>
					</div>
				</div>
				<div class="go-to-home text-center">
					<p>Want to create an account? <a class="btn" href="index.html"> Sign Up </a></p>
				</div> 
			</div>
			
		</div>
	</section>
</body>
