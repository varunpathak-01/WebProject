
<!DOCTYPE html>
<html lang="eng">

<head>
	<title>Desk Signup Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/Fonts.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
</head>

<body>
	<section class="forms-main-61">
		<div class="form-inner">
			<div class="wrapper">
				<div class="d-grid top-form">
					<div class="logo">
						<a class="brand-logo" href="index.html"><span>Desk Signup form</a>
					</div>
				</div>
				<div class="form-bg-blur">
					<div class="form-61 form-register">
						<h4 class="form-head">Signup</h4>

						<form action="" method="GET">
							<div class="">
								<p class="text-head">Full Name</p>
								<input type="text" name="username" class="input" required />
							</div>
							<div class="">
								<p class="text-head">Email</p>
								<input type="email" name="email" class="input" required />
							</div>
							<div class="">
								<p class="text-head">Create password</p>
								<input type="password" name="password" class="input" required />
							</div>
							<label class="remember">
								<input type="checkbox">
								<span class="checkmark"></span>I have read & agree to the <a href="terms.html">terms of use</a>
							</label>
							<button type="submit" class="signinbutton btn">Signup</button>
						</form>
					</div>
				</div>
				<div class="go-to-home text-center">
					<p>Already have an account? <a class="btn" href="login.html"> Log In </a></p>
				</div> 
			</div>
			
		</div>
	</section>
</body>

</html>
